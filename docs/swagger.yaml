      fill_volume:
        type: integer
      id:
        type: integer
      nfcid:
        type: string
      title:
        type: string
      user_id:
        type: integer
      water_type:
        type: string
    type: object
  database.Like:
    properties:
      id:
        type: integer
      station_id:
        type: integer
      user_id:
        type: integer
    type: object
  database.NullBool:
    properties:
