      description: Update an existing like
      parameters:
      - description: Like
        in: body
        name: like
        required: true
        schema:
          $ref: '#/definitions/database.Like'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Like'
      summary: Update a like
      tags:
      - Likes
  /likes/{refillstationId}/{usedId}:
    get:
      consumes:
      - application/json
      description: Check if a specific user likes a specific refill station
      parameters:
      - description: Refill Station ID
        in: path
        name: refillstationId
        required: true
        type: integer
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
      summary: Check if a user likes a refill station
      tags:
      - Likes
  /likes/{refillstationId}/count:
    get:
      consumes:
      - application/json
      description: Get counter like for station
      parameters:
      - description: Refill Station ID
        in: path
        name: refillstationId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.StationLikeCounter'
      summary: Return a like counter fo a given station id
      tags:
      - Likes
  /refill_station_problems:
    get:
      consumes:
      - application/json
      description: Get all refill station problems
      produces:
      - application/json
      responses:
