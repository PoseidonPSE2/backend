      - application/json
      description: Get all refill station markers with specific attributes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      summary: Get all refill station markers
      tags:
      - Refill Stations
  /users:
