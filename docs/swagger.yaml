          description: No Content
      summary: Delete a like
      tags:
      - Likes
    get:
      consumes:
      - application/json
      description: Get all likes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Like'
            type: array
      summary: Show all likes
      tags:
      - Likes
    post:
      consumes:
      - application/json
      description: Create a new like
      parameters:
      - description: Like
        in: body
        name: like
        required: true
        schema:
          $ref: '#/definitions/database.Like'
      produces:
      - application/json
      responses:
