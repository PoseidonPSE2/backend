host: poseidon-backend.fly.dev
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server for a water station.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /bottles:
    get:
      consumes:
      - application/json
      description: Get all bottles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Bottle'
            type: array
      summary: Show all bottles
      tags:
      - Bottles
    post:
      consumes:
      - application/json
      description: Create a new bottle
      parameters:
      - description: Bottle
        in: body
        name: bottle
        required: true
        schema:
          $ref: '#/definitions/database.Bottle'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/database.Bottle'
      summary: Create a bottle
      tags:
      - Bottles
    put:
      consumes:
      - application/json
      description: Update an existing bottle
      parameters:
      - description: Bottle
        in: body
        name: bottle
        required: true
        schema:
          $ref: '#/definitions/database.Bottle'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Bottle'
      summary: Update a bottle
      tags:
      - Bottles
  /bottles/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing bottle
      parameters:
      - description: Bottle ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      summary: Delete a bottle
      tags:
      - Bottles
    get:
      consumes:
      - application/json
      description: Get one bottle with the given ID
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Bottle'
      summary: Get bottle by bottle ID
      tags:
      - Bottles
  /bottles/image:
    put:
      consumes:
      - application/json
      description: Update the picture of a bottle
      parameters:
      - description: Bottle
        in: body
        name: bottle
        required: true
        schema:
          $ref: '#/definitions/api.UpdateBottleImageStruct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Bottle'
      summary: Update a bottle image
      tags:
      - Bottles
  /bottles/image/{id}:
    get:
      consumes:
      - application/json
      description: Get one bottle image with the given ID
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.BottleImage'
      summary: Get bottle image by bottle ID
      tags:
      - Bottles
  /bottles/preferences/{nfcId}:
    get:
      consumes:
      - application/json
      description: Get bottle preferences by the NFC ID
      parameters:
      - description: NFC ID
        in: path
        name: nfc_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.Bottle'
      summary: Get bottle preferences by the NFC ID
      tags:
      - Bottles
  /bottles/users/{userId}:
    get:
      consumes:
      - application/json
      description: Get all bottles associated with a specific user
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Bottle'
            type: array
      summary: Get all bottles by user ID
      tags:
      - Bottles
  /contribution/community:
    get:
      consumes:
      - application/json
      description: Get the total water amount and savings for the community
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ContributionCommunityResponse'
      summary: Get community contribution
      tags:
      - Contribution
  /contribution/kl:
    get:
      consumes:
      - application/json
      description: Get the number of smart and manual refill stations
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ContributionKLResponse'
      summary: Get contribution by station type
      tags:
      - Contribution
  /contribution/user/{id}:
    get:
      consumes:
      - application/json
      description: Get the total water amount and savings for a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ContributionUserResponse'
      summary: Get user contribution
      tags:
      - Contribution
  /likes:
    delete:
      consumes:
      - application/json
      description: Delete an existing like
      parameters:
      - description: Like
        in: body
        name: like
        required: true
        schema:
          $ref: '#/definitions/database.Like'
