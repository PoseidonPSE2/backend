            items:
              $ref: '#/definitions/database.RefillStation'
            type: array
      summary: Show all refill stations
      tags:
      - Refill Stations
    post:
      consumes:
      - application/json
      description: Create a new refill station
      parameters:
      - description: Refill Station
        in: body
        name: station
        required: true
