      tags:
      - Refill Station Problems
    get:
      consumes:
      - application/json
      description: Get refill station problem
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/database.RefillStationProblem'
      summary: Show refill station problem by id
      tags:
      - Refill Station Problems
  /refill_station_reviews:
    get:
      consumes:
