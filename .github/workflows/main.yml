# .github/workflows/cloud-run.yml

name: Cloud Run Deployment

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: Poseidon-Backend
  REGION: europe-central2
  DOCKER_IMAGE: Poseidon_Backend

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Set up Google Cloud SDK
      - name: Configure Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      
      # Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        run: gcloud auth activate-service-account --key-file=${{ secrets.GCP_SA_KEY }}
        
      # Set the default project
      - name: Set default project
        run: gcloud config set project ${{ env.PROJECT_ID }}
        
      # Build the Go binary
      - name: Build Go binary
        run: go build -o app .
        
      # Build the container image
      - name: Build container image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE }}
          
      # Deploy the container image to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} --image gcr.io/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE }} --platform managed --region ${{ env.REGION }}
